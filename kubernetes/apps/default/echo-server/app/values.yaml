controller:
  strategy: RollingUpdate
image:
  repository: docker.io/jmalloc/echo-server
  tag: 0.3.4
service:
  main:
    ports:
      http:
        port: &port 8080
probes:
  liveness: &probes
    enabled: true
    custom: true
    spec:
      httpGet:
        path: /health
        port: *port
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3
  readiness: *probes
  startup:
    enabled: false
ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
      external-dns.home.arpa/enabled: "true"
      hajimari.io/icon: video-input-antenna
    hosts:
      - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host
resources:
  requests:
    cpu: 5m
    memory: 10Mi
  limits:
    memory: 50Mi
