controller:
  type: cronjob
  cronjob:
    concurrencyPolicy: Forbid
    schedule: "@hourly"
restartPolicy: OnFailure
image:
  repository: ghcr.io/onedr0p/kubernetes-kubectl
  tag: 1.26.2@sha256:ac57906914821d74d65f880984c1af869a0bb33758d0701f227cf294e3665de5
command: ["/bin/bash", "/app/cloudflare-ddns.sh"]
envFrom:
  - secretRef:
      name: cloudflare-ddns-secret
service:
  main:
    enabled: false
persistence:
  config:
    enabled: true
    type: configMap
    name: cloudflare-ddns-configmap
    subPath: cloudflare-ddns.sh
    mountPath: /app/cloudflare-ddns.sh
    defaultMode: 0775
    readOnly: true
