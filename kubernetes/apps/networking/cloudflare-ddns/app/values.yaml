controller:
  type: cronjob
  cronjob:
    concurrencyPolicy: Forbid
    schedule: "@hourly"
restartPolicy: OnFailure
image:
  repository: ghcr.io/onedr0p/kubernetes-kubectl
  tag: 1.27.2@sha256:86255d3ed5d85686d59444f5fc042bf56bf434c3ad4efe04f532c36326791243
command: ["/bin/bash", "/app/cloudflare-ddns.sh"]
envFrom:
  - secretRef:
      name: cloudflare-ddns-secret
service:
  main:
    enabled: false
persistence:
  config:
    enabled: true
    type: configMap
    name: cloudflare-ddns-configmap
    subPath: cloudflare-ddns.sh
    mountPath: /app/cloudflare-ddns.sh
    defaultMode: 0775
    readOnly: true
